<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARES | Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <style>
        *
        {
            box-sizing: border-box;
        }
        body
        {
            background-image: linear-gradient(45deg,#8A39E1,#9C51E0,#B667F1,#ECC488);
        }
        .container
        {
            padding: 5px 20px 15px 20px ;
            border: none;
            border-radius: 10px;
            background-color: #424870;
            margin:0px 30% auto 30%;
            width: 500px;
            height: auto;
        }
        label,h2,button,h5
        {
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .container h2
        {
            text-align: center;
        }
        textarea
        {
            display:block;
            width : 100% ;
        }
        button
        {
            background-color: #1db954;
            padding-top:5px;
            padding-bottom: 5px;
            margin-top: 5px;
            font-size: medium;
            width : 100% ;
            border: none;
            font-weight: 400;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            width: 100%;
        }
        button:hover 
        {
            background-color: #2c9b53;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="textarea"],select,textarea
        {
            border: none;
            padding : 4px ;
            font-family: 'Poppins', sans-serif;
            margin-top: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            width: 100%;
        }
        .heading 
        {
            align-items: center;
            display: flex;
        }
        .contact
        {
            margin: auto;
            text-align: center;
            width: 500px;
        }
        .contact img
        {
            margin-left: 10px;
            padding: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading" >
            <a href="https://aresroboticsnsut.com/" type="_blank">
            <img src="ares-logo.png" alt="LOGO" width="50px" height="50px"></a>
            <h2>ARES Survey Form</h2>
        </div>

        <label for="Name">Name</label>
            <input type="text" placeholder="Enter your name " >
        <label for="Email">Email</label>
            <input type="email" placeholder="Enter your Email">
        <label for="Age">Age</label>
            <input type="number" placeholder="Age" > 
        <label for="Dept">  Which option best describe your custom role ?</label>
            <select name="" id="">
                <option value="">Select Current role</option>
                <option value="Graphic Designing">Graphic Designing</option>
                <option value="Web Development">Web Development</option>
                <option value="Video Editing">Video Editing</option>
                <option value="3D/Blender">3D/Blender</option>
            </select>
        <label for="Role">
            What's that one thing that excites you most about ARES ?</label>
            <select name="" id="">
                <option value="">Select an option</option>
                <option value="Tech">Tech Dept.</option>
                <option value="creative">Creative</option>
                <option value="Project">Project</option>
            </select>
        <label for="Comments">Any comments or suggestions ?</label>
            <textarea name=""  rows="4" placeholder="Enter your comment here ....."></textarea>
        <button type="submit" >Submit</button>
    </div>
    <div class="contact">
        <h5>Contact Us</h5>
        <a href="https://www.youtube.com/channel/UCLKSVL4HznfNCShrEWSyu7A"><img src="youtube-logo.png" alt="YouTube" height=50px width=50px></a>
        <a href="https://www.facebook.com/aresmarsrover/" type="_blank"><img src="facebook.png" alt="facebook" height=50px width=50px></a>
        <a href="https://www.linkedin.com/company/team-ares-robotics/" type="_blank"><img src="linkedin.png" alt="LinkedIn" height=50px width=50px></a>
        <a href="https://github.com/TeamARES" type="_blank"><img src="github-sign.png" alt="GitHub" height=50px width=50px></a>
        <a href="https://www.instagram.com/aresrobotics.nsut/" type="_blank"><img src="instagram-logo.png" alt="Instagram" height=50px width=50px></a>
    </div>
        

</body>
</html>
